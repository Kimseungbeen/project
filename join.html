<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNU Records Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            align-items: center;
            position: relative;
        }

        .navbar-logo {
            font-size: 36px;
            color: #fff;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 50px;
            padding-left: 80px;
            line-height: 1;
        }

        .content {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .image-side {
            flex: 1;
            background: url('img/loginpic.png') no-repeat center center;
            background-size: cover;
            width: 45%;
        }
        .side {
            width: 55%;
        }

        .form-side {
            width: 50%;
            flex: 1;
            padding-top: 25px;
            padding-left: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }

        .form-side h1 {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #333;
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background-color: #555;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #888;
        }

        .navbar a {
            color: #aaa;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="content">
        <div class="image-side"></div>
        <div class="side">
            <div class="navbar">
                <a href="index.html">
                    <div class="navbar-logo">CBNU Records</div>
                </a>
            </div>
            <div class="form-side">
                <h1>Sign Up</h1>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="margin-top: 15px;">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="script/sign_up.js"></script>
</body>
</html>
