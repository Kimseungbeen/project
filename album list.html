<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앨범 목록</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Ensure content above footer */
            background-color: #1a1a1a; /* Matching header and footer background color */
            color: #aaa; /* Text color */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 50px;
            background-color: darkslategrey; /* Matching header and footer background color */
            color: #aaa; /* Text color */
        }
        .album {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            background-color: #333; /* Darker background for album items */
            color: #fff; /* White text for better contrast */
        }
        .album img {
            width: 100%;
            height: auto;
        }
        .album p {
            margin: 10px 0;
        }
        .footer {
            background-color: #1a1a1a;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <h1 style="text-align:center; color: #fff;">앨범 목록</h1>
    <div class="container" id="albumList">
        <!-- 앨범 항목들이 여기에 동적으로 추가될 것입니다. -->
    </div>

    <div id="footer"></div>

    <script>
        // 헤더를 동적으로 로드하는 함수
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading header:', error);
                });
        }

        // 푸터를 동적으로 로드하는 함수
        function loadFooter() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading footer:', error);
                });
        }

        // 페이지 로드 시 헤더와 푸터를 로드합니다.
        window.onload = function() {
            loadHeader();
            loadFooter();
        };

        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyD0tTW3h8TC2LNjVnPHsgAwAaAJ9hQ-GGU",
            authDomain: "musicweb-67e10.firebaseapp.com",
            projectId: "musicweb-67e10",
            storageBucket: "musicweb-67e10.appspot.com",
            messagingSenderId: "411216875147",
            appId: "1:411216875147:web:6bd13f389eed0a42580e8e"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Firestore에서 앨범 데이터 가져오기
        db.collection('albums').get().then(snapshot => {
            const albumList = document.getElementById('albumList');
            snapshot.forEach(doc => {
                const album = doc.data();
                const albumDiv = document.createElement('div');
                albumDiv.classList.add('album');

                const albumImg = document.createElement('img');
                albumImg.src = album.cover_image_url;
                albumImg.alt = album.album_name;

                const albumName = document.createElement('p');
                albumName.textContent = album.album_name;

                albumDiv.appendChild(albumImg);
                albumDiv.appendChild(albumName);
                albumList.appendChild(albumDiv);
            });
        }).catch(error => {
            console.error('Error getting documents: ', error);
        });
    </script>
</body>
</html>
