<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNU Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar-logo {
            font-size: 36px;
            color: #fff;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            padding: 0;
            line-height: 1;
        }

        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 15px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #FFFFFF;
            width: 100%;
        }

        .navbar-links a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .navbar a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar-links a:hover, .signin:hover {
            color: #fff;
        }
        
        .signin-container {
            display: flex;
            align-items: center;
        }

        .signin {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">CBNU Records</div>
        <div class="signin-container">
            <a href="login.html" class="signin" id="login-link">Login</a>
            <a href="join.html" class="signin" id="join-link">Sign In</a>
            <a href="#" class="signin" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>
    <div class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Store</a></li>
    </div>

    <script type="module" src="script/navbar.js"></script>
</body>
</html>
