<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>음반 검색</h1>
    <input type="text" id="searchQuery" placeholder="검색어를 입력하세요">
    <select id="searchType">
        <option value="album_name">음반명</option>
        <option value="artist_name">아티스트명</option>
    </select>
    <button onclick="searchAlbums()">검색</button>
    <div id="results"></div>

    <script>
        // Firebase 구성
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 음반 검색 함수
        function searchAlbums() {
            const query = document.getElementById('searchQuery').value;
            const type = document.getElementById('searchType').value;
            db.collection('albums')
                .where(type, '>=', query)
                .where(type, '<=', query + '\uf8ff')
                .get()
                .then(snapshot => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    snapshot.forEach(doc => {
                        const album = doc.data();
                        const albumDiv = document.createElement('div');
                        albumDiv.innerHTML = `
                            <img src="${album.cover_image_url}" alt="Album Cover" width="100">
                            <p>음반명: ${album.album_name}</p>
                            <p>아티스트명: ${album.artist_name}</p>
                            <p>발매일: ${album.release_date.toDate().toLocaleDateString()}</p>
                        `;
                        resultsDiv.appendChild(albumDiv);
                    });
                });
        }
    </script>
</body>
</html>
