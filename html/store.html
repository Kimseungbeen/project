<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNU Records</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">CBNU Records</div>
        <div class="signin-container">
            <a href="login.html" class="signin" id="login-link">Login</a>
            <a href="join.html" class="signin" id="join-link">Sign In</a>
            <a href="#" class="signin" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="store.html">Store</a>
    </div>

    <script type="module" src="../script/navbar.js"></script>
    <div id="footer"></div>
    <script type="text/javascript">

        // 푸터를 동적으로 로드하는 함수
        function loadFooter() {
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
        }

        // 페이지 로드 시 헤더와 푸터를 로드
        window.onload = function() {
            loadFooter();
        };
    </script>
</body>
</html>
