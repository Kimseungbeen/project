<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBNU Records</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
        }

        .navbar {
            background-color: #1a1a1a;
            padding: 35px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .navbar-logo {
            font-size: 36px;
            color: #fff;
            font-family: 'Georgia', serif;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
            padding: 15px;
            line-height: 1;
        }

        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 18px 0;
            background-color: #1a1a1a;
            border-top: 1px solid #FFFFFF;
            width: 100%;
        }

        .navbar-links a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .navbar a {
            color: #aaa;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar-links a:hover, .signin:hover {
            color: #fff;
        }
        
        .signin-container {
            display: flex;
            position: absolute;
            right: 50px;
            color: #aaa;
            font-size: 14px;
        }

        .signin {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">CBNU Records</div>
        <div class="signin-container">
            <a href="login.html" class="signin" id="login-link">Login</a>
            <a href="join.html" class="signin" id="join-link">Sign In</a>
            <a href="#" class="signin" id="logout-link" style="display: none;">Logout</a>
        </div>
    </div>
    <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="store.html">Store</a>
    </div>

    <script type="module" src="script/navbar.js"></script>
    <div id="footer"></div>
    <script type="text/javascript">

        // 푸터를 동적으로 로드하는 함수
        function loadFooter() {
            fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
        }

        // 페이지 로드 시 헤더와 푸터를 로드
        window.onload = function() {
            loadFooter();
        };
    </script>
</body>
</html>
